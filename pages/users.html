<!-- Flex bar-->
<div class="d-flex justify-content-between" style="margin-bottom: 15px; margin-top: 15px;">
    <!-- Search -->
    <div class="bmd-form-group bmd-collapse-inline pull-xs-right">
        <button class="btn btn-secondary active bmd-btn-icon" for="search" data-toggle="collapse"
            data-target="#collapse-search" aria-expanded="false" aria-controls="collapse-search">
            <i class="fas fa-search"></i>
        </button>
        <span id="collapse-search" class="collapse">
            <input ng-model="users.ctrl.search" style="margin-left: 10px;" class="form-control" type="text" id="search"
                placeholder="Buscar...">
        </span>
    </div>
    <!-- New -->
    <button ng-click="users.ctrl.create()" class="btn btn-success active bmd-btn-icon">
        <i class="fas fa-plus"></i>
    </button>
</div>

<!-- Cards -->
<div class="row">
    <!-- My config -->
    <div class="col-xl-4 col-lg-5">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold">Mis datos personales</h6>
            </div>
            <div class="card-body-no-padding">
                <ul class="list-group bmd-list-group-sm">
                    <a ng-click="users.ctrl.update(status.current)"
                        class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">{{ status.current.name }}</h6>
                            <span class="badge badge-{{ ui.getPillColor(status.current) }} badge-pill" style="padding-top: 6px">{{ ui.getPillText(status.current) }}</span>
                        </div>
                        <p class="mb-1">{{ status.current.email }}</p>
                        <p class="mb-1">{{ status.current.hability }}</p>
                    </a>
                </ul>
            </div>
        </div>
    </div>
    <!-- All the users -->
    <div ng-show="status.admin" class="col-xl-8 col-lg-7">
        <div class="card shadow mb-4">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold">Todos los usuarios/personal</h6>
            </div>
            <div class="card-body-no-padding">
                <ul class="list-group bmd-list-group-sm">
                    <a ng-repeat="user in users.data | filter: users.ctrl.search" ng-click="users.ctrl.update(user)"
                        ng-show="user.id != status.current.id"
                        class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">{{ user.short }}</h6>
                            <span class="badge badge-{{ ui.getPillColor(user) }} badge-pill" style="padding-top: 6px">{{ ui.getPillText(user) }}</span>
                        </div>
                        <p class="mb-1">{{ user.email }}</p>
                        <p class="mb-1">{{ user.hability }}</p>
                    </a>
                </ul>
            </div>
        </div>
    </div>
</div>
